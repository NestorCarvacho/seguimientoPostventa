{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Lista de Comités</h5>
                    <a href="{% url 'postventa:comite_create' %}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nuevo Comité
                    </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="comitesTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for comite in comites %}
                                <tr>
                                    <td>{{ comite.id }}</td>
                                    <td>{{ comite.nombre }}</td>
                                    <td>
                                        <a href="{% url 'postventa:comite_update' comite.id %}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        <a href="{% url 'postventa:comite_delete' comite.id %}" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i> Eliminar
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

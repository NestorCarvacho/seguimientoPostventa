{% extends 'base.html' %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Está seguro de que desea eliminar esta solicitud de postventa?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'postventa:list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
